# text for polls
default_poll:
  options:
    - Yes
    - Maybe
    - No
  emojis:
    - 0001F44D
    - 0001F937
    - 0001F44E

emojis:
  - 0001F1E6
  - 0001F1E7
  - 0001F1E8
  - 0001F1E9
